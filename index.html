<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="text-window">
                <p class="prev-op"></p>
                <p class="new-op">0</p>
            </div>
            <div class="buttons">
                <div class="btn-group-left">
                    <button onclick="onClearClick()" class="btn func">AC</button>
                    <button onclick="onBackspaceClick()" class="btn func">&larr;</button>
                    <button onclick="onOperatorClick('%')" class="btn op">%</button>
                    <button onclick="onSqrtClick()" class="sqrt btn func">&radic;x</button>
                    <button onclick="onOperatorClick('^')" class="pow btn func">x<sup>y</sup></button>
                    <button onclick="onSignClick()" class="btn func">&MinusPlus;</button>
                    <button onclick="onNumberClick('1')" class="btn num">1</button>
                    <button onclick="onNumberClick('2')" class="btn num">2</button>
                    <button onclick="onNumberClick('3')" class="btn num">3</button>
                    <button onclick="onNumberClick('4')" class="btn num">4</button>
                    <button onclick="onNumberClick('5')" class="btn num">5</button>
                    <button onclick="onNumberClick('6')" class="btn num">6</button>
                    <button onclick="onNumberClick('7')" class="btn num">7</button>
                    <button onclick="onNumberClick('8')" class="btn num">8</button>
                    <button onclick="onNumberClick('9')" class="btn num">9</button>
                    <button onclick="onNumberClick('0')" class="zero btn num">0</button>
                    <button onclick="onDecimalClick()" class="decimal btn num">.</button>
                </div>
                <div class="btn-group-right">
                    <button onclick="onOperatorClick('+')" class="btn op">+</button>
                    <button onclick="onOperatorClick('-')" class="btn op">-</button>
                    <button onclick="onOperatorClick('\u00D7')" class="btn op">&times;</button>
                    <button onclick="onOperatorClick('\u00F7')" class="btn op">&divide;</button>
                    <button onclick="onEqualsClick()" class="equals btn">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright &copy Jesse Warner 2023</p>
            <a href="https://github.com/jessewwarner/web-calculator" target="_blank">**Github Repo**</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
