<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="text-window">
                <p class="prev-op"></p>
                <p class="new-op">0</p>
            </div>
            <div class="buttons">
                <div class="btn-group-left">
                    <button class="clear btn func">AC</button>
                    <button class="backspace btn func">&larr;</button>
                    <button class="sign btn func">&MinusPlus;</button>
                    <button class="sqrt btn func">&radic;x</button>
                    <button class="pow btn func">X<sup>y</sup></button>
                    <button class="mod btn func use-value">%</button>
                    <button class="one btn num use-value">1</button>
                    <button class="two btn num use-value">2</button>
                    <button class="three btn num use-value">3</button>
                    <button class="four btn num use-value">4</button>
                    <button class="five btn num use-value">5</button>
                    <button class="six btn num use-value">6</button>
                    <button class="seven btn num use-value">7</button>
                    <button class="eight btn num use-value">8</button>
                    <button class="nine btn num use-value">9</button>
                    <button class="zero btn num use-value">0</button>
                    <button class="decimal btn num use-value">.</button>
                </div>
                <div class="btn-group-right">
                    <button class="add btn op use-value">+</button>
                    <button class="sub btn op use-value">-</button>
                    <button class="multi btn op use-value">&times;</button>
                    <button class="div btn op use-value">&divide;</button>
                    <button class="equals btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
