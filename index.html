<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="text-window">
                <p class="comp-ops">37 + 95 - 17 * 84</p>
                <p class="new-ops">985</p>
            </div>
            <div class="buttons">
                <div class="btn-group-left">
                    <button class="clear btn func">AC</button>
                    <button class="backspace btn func">&larr;</button>
                    <button class="sign btn func">&MinusPlus;</button>
                    <button class="sqrt btn func">&radic;x</button>
                    <button class="pow btn func">X<sup>y</sup></button>
                    <button class="mod btn func">%</button>
                    <button class="one btn">1</button>
                    <button class="two btn">2</button>
                    <button class="three btn">3</button>
                    <button class="four btn">4</button>
                    <button class="five btn">5</button>
                    <button class="six btn">6</button>
                    <button class="seven btn">7</button>
                    <button class="eight btn">8</button>
                    <button class="nine btn">9</button>
                    <button class="zero btn">0</button>
                    <button class="decimal btn">.</button>
                </div>
                <div class="btn-group-right">
                    <button class="add btn op">+</button>
                    <button class="sub btn op">-</button>
                    <button class="multi btn op">&times;</button>
                    <button class="div btn op">&divide;</button>
                    <button class="equals btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
